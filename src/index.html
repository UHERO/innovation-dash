<!DOCTYPE html>
<html ng-app="uHero">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href='http://fonts.googleapis.com/css?family=Bitter:400italic|Montserrat:400,700' rel='stylesheet' type='text/css'>
    <!--styles-->
  </head>
  <body ng-cloak>
    <div id="hover-tooltip">
      <div class="arrow_box"></div>
    </div>
    <div class="wrapper">
      <header class="clearfix">
        <div class="logo">
          <a ui-sref="splash">
            <h1>Hawaii Innovation Matters</h1>
          </a>
        </div>
        <nav>
          <ul>
            <li class="nav_edu"><a ui-sref="edu.post-sec-degree">education</a></li>
            <li class="nav_rnd"><a ui-sref="rnd.patents-per-occupation">research &amp; development</a></li>
            <li class="nav_ent"><a ui-sref="ent.startup-employment-share">entrepreneurship</a></li>
            <li class="nav_econ"><a ui-sref="econ.gdp-by-state">economic prosperity</a></li>
          </ul>
        </nav>
    </header>

      <div class="container clearfix">
        <div ui-view></div>
      </div>
  
      <footer class="clearfix">
        <div class="footer_links logos dl clearfix">
          <p>application built by</p>
        </div>
        <div class="footer_links logos uhero clearfix">
          <p>data provided by</p>
        </div>
      </footer>
      
    </div><!--end of wrapper-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script src="http://d3js.org/queue.v1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.5.0/lodash.min.js"></script>
    <!--scripts-->
  </body>
</html>
